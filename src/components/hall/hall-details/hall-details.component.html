<div class="container-fluid mt-5 mb-5">
  <div class="row">
    <!-- Image Section -->
    <div class="col-lg-4 col-md-6 mb-3 position-relative">
      <img [src]="currentImage" alt="{{ hall.name }}" class="hall-image img-fluid">
      <div class="coloredDiv"></div>
      <div class="thumbnail-images mt-3">
        <img *ngFor="let image of thumbnails" 
             class="thumbnail" 
             [src]="image.thumb" 
             (click)="changeImage(image.large)">
      </div>
    </div>
    
    <div class="col-lg-8 col-md-6 details mt-5 fs-4">
      <h2>{{ hall.name }}</h2>
      <p><strong>السعر:</strong> {{ hall.price }}</p>
      <p><strong>السعة:</strong> {{ hall.capacity }}</p>
      <p><strong>الوصف:</strong> {{ hall.description }}</p>

      <div class="row mt-3 mb-3 w-50">
        <div class="col-md-8">
          <label for="city">اضافة مميزات:</label>
          <textarea class="form-control" rows="4" placeholder="اضافة مميزات" [(ngModel)]="features"></textarea>
        </div>
        </div>
     
      <button [routerLink]="['/favorite']" class="btn m-2">
        أضف الى المفضلة <i class="fas fa-heart"></i>
      </button>
      <button [routerLink]="['/booking']" class="btn m-2">
        أحجز الان <i class="fas fa-calendar-check"></i>
      </button>
    </div>
  </div>
</div>
