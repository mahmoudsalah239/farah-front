<div class="container-fluid mt-5 mb-5">
  <div class="row">
    <!-- Image Section -->
    <div class="col-lg-4 col-md-6 mb-3 position-relative">
      <img [src]="hall.imageUrl" alt="{{ hall.name }}" class="hall-image img-fluid">
      <div class="coloredDiv"></div>
    </div>
    
    <!-- Details Section -->
    <div class="col-lg-8 col-md-6 details mt-5 fs-4">
      <h2>{{ hall.name }}</h2>
      <p><strong>السعر:</strong> {{ hall.price }}</p>
      <p><strong>المدينة:</strong> {{ hall.city }}</p>
      <p><strong>الحي:</strong> {{ hall.town }}</p>
      <p><strong>الوصف:</strong> {{ hall.description }}</p>
      <button [routerLink]="['/favorite']" class="btn m-2">
        أضف الى المفضلة <i class="fas fa-heart"></i>
      </button>
      <button [routerLink]="['/booking']" class="btn m-2">
        أحجز الان <i class="fas fa-calendar-check"></i>
      </button>
    </div>
  </div>
</div>
