<div class="container">
  <div class="row rounded">
    <!-- Main Hall Image Carousel -->
    <div class="col-lg-6 col-md-12 mt-5 rounded">
      <div id="hallImageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Main Hall Image -->
          <div class="carousel-item active">
            <img [src]="images[0]?.path" class="rounded" alt="{{ hall.name }}">
          </div>
          <!-- Additional Images Carousel Items -->
          <div class="carousel-item" *ngFor="let image of images.slice(1)">
            <img [src]="image.path" class="rounded" alt="Additional Image">
          </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#hallImageCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hallImageCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Hall Details and Description -->
    <div class="col-lg-6 col-md-12 mt-5 mb-5">
      <div class="detail">
        <div class="content">
          <div class="name">{{ hall.name }}</div>
          <div class="price">العنوان : {{ cityName}}</div>
          <div class="price">السعر: {{ hall.price | currency:'EGP' }}</div>
          <div class="price">السعة: {{ hall.capacity }}</div>
          <div class="description" dir="rtl">الوصف: {{ hall.description }}</div>
          <div class="buttons mt-5">
            <button *ngIf="!hall.isFavorite" (click)="toogleFavorite(hall.hallID)" class="btn btn-dark m-2">
              أضف للمفضلة <i class="fas fa-heart"></i>
            </button>
            <button *ngIf="hall.isFavorite" (click)="toogleFavorite(hall.hallID)" class="btn btn-dark m-2">
              حذف من المفضله <i class="fas fa-heart text-danger"></i>
            </button>
            <button (click)="goToMessage(ownerId)" class="btn m-2">
              توصل معنا لمزيد من التفاصيل <i class="fas fa-calendar-check"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-lg-12 details fs-4">
  <!-- <h2 class="text-center hall-name"><strong>اسم لقاعه :</strong> {{ hall.name }}</h2> -->
  <div class="text-center mt-3 info-grid">
    <div class="info-item">
      <i class="fas fa-money-bill-wave info-icon"></i>
      <p><strong>السعر:</strong> {{ hall.price | currency:'EGP' }}</p>
    </div>
    <div class="info-item">
      <i class="fas fa-chair info-icon"></i>
      <p><strong>السعة:</strong> {{ hall.capacity }}</p>
    </div>
    <div class="info-item">
      <i class="fas fa-align-left info-icon"></i>
      <p><strong>الوصف:</strong> {{ hall.description }}</p>
    </div>
  </div>

  <div class="features mt-4">
    <h4 class="text-center"><i class="fas fa-star feature-icon"></i> المميزات:</h4>
    <div class="d-flex flex-wrap justify-content-center">
      <div class="feature-item" *ngFor="let feature of hall.features">
        <i class="fas fa-check-circle feature-icon mx-2"></i>
        <span>{{ feature }}</span>
      </div>
    </div>
  </div>
