<div class="background-container">
  <div class="overlay"></div>
  <div class="content">
    <h1>سيارات افراح</h1>
    <p>اهلا بك في سيارات موقع فرح</p>
  </div>
</div>

<div class="container bg-light mb-4 mt-5">
  <div class="row">
    <div class="col-lg-4 mt-4">
      <div class="form-group">
        <label for="town" class="mr-2">المحافظة:</label>
        <select class="form-select" id="town" [(ngModel)]="selectedTown" (ngModelChange)="onGovernorateChange($event)">
          <option value="">الكل</option>
          <option *ngFor="let town of AllGovernments" [value]="town.governorateID">{{ town.name }}</option>
        </select>
      </div>
    </div>

    <div class="col-lg-4 mt-4">
      <div class="form-group">
        <label for="city" class="mr-2">المدينة:</label>
        <select class="form-select" id="city" [(ngModel)]="selectedCity" (ngModelChange)="filterCars()">
          <option value="">الكل</option>
          <option *ngFor="let city of Cites" [value]="city.id">{{ city.name }}</option>
        </select>
      </div>
    </div>

    <div class="col-lg-4 mt-4">
      <div class="form-group">
        <label for="priceRange" class="mr-2">حدد سعر:</label>
        <select class="form-select" id="priceRange" [(ngModel)]="selectedPriceRange" (change)="filterCars()">
          <option value="all">الكل</option>
          <option value="<100">أقل من 100 دولار</option>
          <option value="100-500">100 - 500 دولار</option>
          <option value="500-1000">500 - 1000 دولار</option>
          <option value="1000-5000">1000 - 5000 دولار</option>
          <option value=">5000">أكثر من 5000 دولار</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="main">
  <div class="container">
    <div class="row">
      <div *ngIf="cars.length > 0; else noServices">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-5 mt-5" *ngFor="let car of getPaginatedCars()">
          <div class="card position-relative" tabindex="0">
            <div class="card_image">
              <img [src]="'https://localhost:44322' + car.pictureUrls[0]" alt="">
            
              
                  <a class="btn btn-light d-flex" (click)="addToFavorites(car.carID)">
                      <i class="fas fa-heart" > </i>  
                  </a>
                 
        
            </div>
            <div class="card_content">
              <h2 class="card_title">{{ car.price }}</h2>
              <p>{{ car.brand }}</p>
              <p>{{ truncateDescription(car.description) }}</p>
              <a [routerLink]="['/car-details', car.carID]" class="card__button btn btn-light">مزيد من التفاصيل</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-spinner *ngIf="isload"></app-spinner>
    <div *ngIf="!noCarsMessage" class="pagination mb-5 d-flex justify-content-center align-items-center">
      <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="btn mr-2">
        السابق
      </button>
      <span>الصفحة {{ currentPage }} من {{ totalPages }}</span>
      <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages" class="btn ml-2">
        التالي
      </button>
    </div>
  </div>
</div>
<ng-template #noServices>
  <div class="row">
    <div class="col-md-12 text-center not-found">
      <img src="../../assets/NotFound.webp" alt="No services found" width="400" height="300">
      <p class="display-1 fw-bold">لا توجد سيارات  متاحة</p>
    </div>
  </div>
</ng-template>
