
 <div class="text-center mt-5">
  المفضله من السيارات 
 </div>
<div class="main">
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-5" *ngFor="let car of favoriteCars">
          <div class="card position-relative" tabindex="0">
            <div class="card_image">
              <img [src]="car.pictureUrls" alt="">
              <i class="fas fa-heart"></i>
            </div>
            <div class="card_content">
              <h2 class="card_title">{{car.price}}</h2>
              <p>{{car.brand}}</p>
              <p>{{ truncateDescription(car.description) }}</p>
            
              <button (click)="removeService(car.carID)" class="btn btn-light btn-remove">
                <i class="fas fa-heart-broken"></i> إزالة  
              </button>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
  <hr>
